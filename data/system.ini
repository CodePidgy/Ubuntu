[org/gnome/desktop/app-folders]
folder-children=['System', 'Utility', 'gitkraken_gitkraken.desktop', 'postman_postman.desktop', 'vlc_vlc.desktop']

[org/gnome/desktop/app-folders/folders/System]
apps=['software-properties-drivers.desktop', 'nm-connection-editor.desktop', 'snap-store_snap-store.desktop', 'org.gnome.Calculator.desktop', 'org.gnome.Characters.desktop', 'org.gnome.clocks.desktop', 'org.gnome.baobab.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.Evince.desktop', 'firmware-updater_firmware-updater.desktop', 'org.gnome.font-viewer.desktop', 'yelp.desktop', 'org.gnome.eog.desktop', 'gnome-language-selector.desktop', 'org.gnome.Logs.desktop', 'org.gnome.seahorse.Application.desktop', 'org.gnome.PowerStats.desktop', 'org.gnome.Settings.desktop', 'software-properties-gtk.desktop', 'update-manager.desktop', 'gnome-session-properties.desktop', 'org.gnome.SystemMonitor.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.TextEditor.desktop']
name='System'
translate=false

[org/gnome/desktop/app-folders/folders/Utility]
apps=['Alacritty.desktop', 'ca.desrt.dconf-editor.desktop', 'dropbox.desktop', 'com.mattjakeman.ExtensionManager.desktop', 'gparted.desktop', 'timeshift-gtk.desktop', 'org.gnome.tweaks.desktop']
name='Utility'
translate=false

[org/gnome/desktop/background]
picture-uri='file:///home/aidan/Pictures/Wallpapers/bg-light.svg'
picture-uri-dark='file:///home/aidan/Pictures/Wallpapers/bg-dark.svg'

[org/gnome/desktop/datetime]
automatic-timezone=false

[org/gnome/desktop/interface]
clock-format='12h'
color-scheme='prefer-dark'
enable-animations=true
gtk-theme='Yaru-dark'
icon-theme='Yaru'

[org/gnome/desktop/peripherals/touchpad]
two-finger-scrolling-enabled=true

[org/gnome/desktop/screensaver]
lock-delay=uint32 300
lock-enabled=true

[org/gnome/desktop/session]
idle-delay=uint32 300

[org/gnome/desktop/wm/preferences]
num-workspaces=1

[org/gnome/mutter]
dynamic-workspaces=false
edge-tiling=false

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Control><Alt>t'
command='/usr/bin/alacritty'
name='Launch Alacritty'

[org/gnome/shell]
app-picker-layout=[{'System': <{'position': <0>}>, 'Utility': <{'position': <1>}>, 'virtualbox.desktop': <{'position': <2>}>}]
favorite-apps=['org.gnome.Nautilus.desktop', 'firefox_firefox.desktop', 'thunderbird_thunderbird.desktop', 'code_code.desktop', 'spotify_spotify.desktop']

[org/gnome/TextEditor]
wrap-text=false

[org/gtk/gtk4/settings/file-chooser]
show-hidden=true
